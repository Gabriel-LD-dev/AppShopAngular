<ion-header>
  <ion-toolbar>
    <ion-title>bateaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let boat of boats"> 
        <ion-label> {{ boat.name }} </ion-label> <br>
        
        <img src="{{ boat.image }}" alt="{{ boat.name }}"><br>
    <p>{{ boat.imat }}</p><br>
    <p> {{ boat.description }} </p>
      </ion-item>
  </ion-list>
</ion-content>
